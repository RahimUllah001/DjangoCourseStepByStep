<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th, td{
            border: solid 5px black;
            border-radius:5px;
        }
        th, td {
            padding: 5px; /* Add some padding for better readability */
        }
    </style>
</head>
<body>

    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Roll Number</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
        <th>Addmission DateTime</th>
        {% for  student in students  %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.roll}}</td>
                <td>{{student.city}}</td>
                <td>{{student.marks}}</td>
                <td>{{student.passdate}}</td>
                <td>{{student.admdatetime}}</td>
            </tr>
        {% endfor %}
       
     
        

    </table>
    




</body>
</html>
